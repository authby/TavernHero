<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <meta name="theme-color" content="#222" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #222, #333);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 4px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: #fff;
    }
    
    #pointer {
      width: 0;
      height: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid #000;
      z-index: 10;
    }

    #rewardPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: clamp(16px, 4vw, 24px);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
    }
    @keyframes pointer-updown {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(180deg); }
      50% { transform: translateX(-50%) translateY(-10px) rotate(180deg); }
    }
    
    #pointer.animate {
      animation: pointer-updown 0.6s ease-in-out infinite;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>
  <div id="rewardPopup"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { type: 'exp_loss', value: 12, text: '-12 –æ–ø—ã—Ç–∞', color: '#C62828' },
      { type: 'exp_gain', value: 12, text: '+12 –æ–ø—ã—Ç–∞', color: '#388E3C' },
      { type: 'exp_loss', value: 6, text: '-6 –æ–ø—ã—Ç–∞', color: '#E57373' },
      { type: 'item', value: 'legendary', text: 'üéÅ', color: '#FFD700' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'premium', value: 3, text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (3 –¥–Ω—è)', color: '#6A1B9A' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'raid', value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#1565C0' },
      { type: 'exp_loss', value: 24, text: '-24 –æ–ø—ã—Ç–∞', color: '#B71C1C' },
      { type: 'exp_gain', value: 6, text: '+6 –æ–ø—ã—Ç–∞', color: '#81C784' },
      { type: 'none', value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#D32F2F' },
      { type: 'exp_loss', value: 15, text: '-15 –æ–ø—ã—Ç–∞', color: '#F44336' },
      { type: 'item', value: 'epic', text: 'üéÅ', color: '#8E24AA' },
      { type: 'exp_loss', value: 18, text: '-18 –æ–ø—ã—Ç–∞', color: '#AD1457' },
      { type: 'exp_gain', value: 30, text: '+30 –æ–ø—ã—Ç–∞', color: '#2E7D32' },
      { type: 'exp_loss', value: 21, text: '-21 –æ–ø—ã—Ç–∞', color: '#E53935' },
      { type: 'exp_gain', value: 24, text: '+24 –æ–ø—ã—Ç–∞', color: '#43A047' },
    ];

    const anglePerSegment = (2 * Math.PI) / rewards.length;
    let currentAngle = 0;
    let targetAngle = 0;
    let totalRotation = 0;
    let animationStartTime = null;

    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get("index"));
    const type = urlParams.get("type");
    const value = urlParams.get("value");
    const text = urlParams.get("text");

    function drawWheel(highlightIndex = null) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const baseRadius = canvas.width / 2 - 20;
      const extendedRadius = baseRadius + 20;
    
      rewards.forEach((reward, i) => {
        const start = currentAngle + anglePerSegment * i;
        const end = start + anglePerSegment;
    
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, extendedRadius, start, end);
        ctx.fillStyle = reward.color;
        ctx.fill();
    
        if (highlightIndex === i) {
          ctx.strokeStyle = "#FFD700";
          ctx.lineWidth = 6;
        } else {
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 2;
        }
        ctx.stroke();
    
        const midAngle = start + anglePerSegment / 2;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(midAngle);
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#fff";
        ctx.font = `bold ${canvas.width / 30}px "Segoe UI Emoji", Arial`;
    
        const label = reward.text;
        const isEmoji = /^[^\w\s]+$/.test(label);
    
        if (isEmoji) {
          ctx.setTransform(1, 0, 0, 1,
            centerX + baseRadius * 0.7 * Math.cos(midAngle),
            centerY + baseRadius * 0.7 * Math.sin(midAngle)
          );
          ctx.fillText(label, 0, 0);
        } else {
          ctx.fillText(label, baseRadius * 0.7, 0);
        }
    
        ctx.restore();
      });
    }

    function animateSpin(timestamp) {
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsed = (timestamp - animationStartTime) / 1000;
      const duration = 4;
      const t = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3);
      currentAngle = totalRotation * easing;
    
      drawWheel(t === 1 ? resultIndex : null);
    
      if (t < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        showReward();
      }
    }

    let resultIndex = null;
    
    function spinToIndex(index) {
      const pointer = document.getElementById("pointer");
      pointer.classList.remove("animate");
      void pointer.offsetWidth;
      pointer.classList.add("animate");
    
      const extraTurns = 5 + Math.random() * 2;
      const targetOffset = Math.PI; // —Å—Ç—Ä–µ–ª–∫–∞ —Å–Ω–∏–∑—É, –∑–Ω–∞—á–∏—Ç –Ω—É–∂–Ω–æ –¥–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ 180¬∞
      const baseRotation = 2 * Math.PI * extraTurns;
      const rewardOffset = index * anglePerSegment - anglePerSegment / 2;
    
      totalRotation = baseRotation + targetOffset - rewardOffset;
    
      animationStartTime = null;
      resultIndex = index;
      requestAnimationFrame(animateSpin);
    }

    function showReward() {
      document.getElementById("pointer").classList.remove("animate");
      popup.textContent = decodeURIComponent(text || "?");
      popup.style.opacity = "1";

      setTimeout(() => {
        Telegram.WebApp.sendData(JSON.stringify({ type, value }));
      }, 500);

      setTimeout(() => popup.style.opacity = "0", 2000);
      setTimeout(() => Telegram.WebApp.close(), 2500);
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawWheel();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    if (!isNaN(index)) {
      spinToIndex(index);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <meta name="theme-color" content="#222" />
  
  <!-- –ö–†–ò–¢–ò–ß–ù–û: –∑–∞–≥—Ä—É–∂–∞–µ–º Telegram SDK –ü–ï–†–í–´–ú -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º expand –î–û –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∏–ª–µ–π -->
  <script>
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.disableVerticalSwipes();
    }
  </script>
  
  <style>
    html {
      height: 100vh;
      height: 100dvh;
      min-height: 100vh;
      min-height: 100dvh;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100vh;
      height: 100dvh;
      min-height: 100vh;
      min-height: 100dvh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #222, #333);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      touch-action: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-sizing: border-box;
    }

    /* –î–ª—è Android WebView */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: -webkit-fill-available;
        min-height: -webkit-fill-available;
      }
    }

    #wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
      max-width: 600px;
      max-height: 600px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: #fff;
      touch-action: none;
    }

    #pointer {
      width: 0;
      height: 0;
      position: absolute;
      top: calc(100% - 2px);
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      border-left: clamp(15px, 4vw, 20px) solid transparent;
      border-right: clamp(15px, 4vw, 20px) solid transparent;
      border-top: clamp(25px, 6vw, 30px) solid #000;
      z-index: 10;
      transition: transform 0.1s ease;
    }

    #pointer.animate {
      animation: pointer-updown 0.6s ease-in-out infinite;
    }

    @keyframes pointer-updown {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(180deg); }
      50% { transform: translateX(-50%) translateY(-8px) rotate(180deg); }
    }

    #rewardPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 24px);
      border-radius: 12px;
      font-size: clamp(14px, 3.5vw, 20px);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
      max-width: 90%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      #wheel-container {
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
      }

      #rewardPopup {
        font-size: clamp(12px, 4vw, 18px);
        padding: clamp(10px, 2.5vw, 14px) clamp(16px, 4vw, 20px);
      }
    }

    @media (min-width: 1200px) {
      #wheel-container {
        width: min(80vw, 80vh);
        height: min(80vw, 80vh);
      }

      canvas {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div id="pointer"></div>
  </div>
  <div id="rewardPopup"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const pointer = document.getElementById("pointer");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { type: 'tokens', value: 25,  text: 'üí∞ 25 –ñ–µ—Ç–æ–Ω–æ–≤',  color: '#F44336' },
      { type: 'exp_gain', value: 12, text: '–û–ø—ã—Ç +12', color: '#2E7D32' },
      { type: 'exp_loss', value: 6,  text: '–û–ø—ã—Ç -6',  color: '#AD1457' },
      { type: 'item',     value: 'legendary', text: 'üéÅ', color: '#FFD700' },
      { type: 'exp_loss', value: 12, text: '–û–ø—ã—Ç -12', color: '#D32F2F' },
      { type: 'premium',  value: 3,  text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (3 –¥–Ω—è)', color: '#689F38' },
      { type: 'exp_loss', value: 3,  text: '–û–ø—ã—Ç -3',  color: '#1976D2' },
      { type: 'raid',     value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#F57C00' },
      { type: 'exp_loss', value: 24, text: '–û–ø—ã—Ç -24', color: '#D32F2F' },
      { type: 'exp_gain', value: 6,  text: '–û–ø—ã—Ç +6',  color: '#0288D1' },
      { type: 'none',     value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#AD1457' },
      { type: 'exp_loss', value: 15, text: '–û–ø—ã—Ç -15', color: '#00796B' },
      { type: 'item',     value: 'epic', text: 'üéÅ', color: '#8E24AA' },
      { type: 'exp_loss', value: 18, text: '–û–ø—ã—Ç -18', color: '#F44336' },
      { type: 'exp_gain', value: 30, text: '–û–ø—ã—Ç +30', color: '#689F38' },
      { type: 'exp_loss', value: 21, text: '–û–ø—ã—Ç -21', color: '#1976D2' },
    ];

    const segmentCount = rewards.length;
    const anglePerSegment = (2 * Math.PI) / segmentCount;
    let currentAngle = 0;
    let totalRotation = 0;
    let animationStartTime = null;
    let resultIndex = null;
    let spinCompleted = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth * window.devicePixelRatio;
      canvas.height = canvas.offsetHeight * window.devicePixelRatio;
      canvas.style.width = `${canvas.offsetWidth}px`;
      canvas.style.height = `${canvas.offsetHeight}px`;
      drawWheel();
    }

    function drawWheel(highlightIndex = null) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 5;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segmentCount; i++) {
        const startAngle = currentAngle + i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = rewards[i].color;
        ctx.fill();

        ctx.lineWidth = highlightIndex === i ? 3 : 1;
        ctx.strokeStyle = highlightIndex === i ? '#FFD700' : '#fff';
        ctx.stroke();

        const midAngle = startAngle + anglePerSegment / 2;
        ctx.save();

        const label = rewards[i].text;
        const isEmoji = /^[^\w\s]+$/.test(label);
        const baseFontSize = Math.max(10, radius / 18);
        ctx.font = `${isEmoji ? Math.min(baseFontSize * 2, 24) : baseFontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Color Emoji', sans-serif`;
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        if (isEmoji) {
          ctx.setTransform(
            1, 0, 0, 1,
            centerX + radius * 0.7 * Math.cos(midAngle),
            centerY + radius * 0.7 * Math.sin(midAngle)
          );
          ctx.fillText(label, 0, 0);
        } else {
          ctx.translate(centerX, centerY);
          ctx.rotate(midAngle);
          let text = label;
          const maxTextWidth = radius - 20;
          while (ctx.measureText(text).width > maxTextWidth && text.length > 1) {
            text = text.slice(0, -1);
          }
          ctx.fillText(text, radius * 0.6, 0);
        }

        ctx.restore();
      }
    }

    function animateSpin(timestamp) {
      pointer.classList.add("animate");
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsed = (timestamp - animationStartTime) / 1000;
      const duration = 4;
      const t = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3);

      currentAngle = totalRotation * easing;
      drawWheel(t === 1 ? resultIndex : null);

      if (t < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        showReward();
        pointer.classList.remove("animate");
      }
    }

    function spinToIndex(index) {
      if (index < 0 || index >= segmentCount) {
        popup.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å";
        popup.style.opacity = "1";
        return;
      }

      currentAngle = 0;
      animationStartTime = null;
      resultIndex = index;

      const extraTurns = 5 + Math.floor(Math.random() * 3);
      const minAngle = (index * anglePerSegment) - 0.02;
      const maxAngle = minAngle + anglePerSegment - 0.01;
      const targetAngleInSector = Math.random() * (maxAngle - minAngle) + minAngle;
      const pointerAdjustment = Math.PI / 2;
      
      totalRotation = (2 * Math.PI * extraTurns) + pointerAdjustment - targetAngleInSector;
      console.log('Total Rotation (radians):', totalRotation);

      popup.style.opacity = "0";
      requestAnimationFrame(animateSpin);
    }

    function showReward() {
      popup.textContent = rewards[resultIndex].text;
      popup.style.opacity = "1";
      spinCompleted = true;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.MainButton.setText('–ü–æ–ª—É—á–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É üéÅ');
        Telegram.WebApp.MainButton.color = '#689F38';
        Telegram.WebApp.MainButton.textColor = '#FFFFFF';
        Telegram.WebApp.MainButton.show();
        
        Telegram.WebApp.MainButton.onClick(() => {
          if (window.Telegram?.WebApp?.sendData) {
            Telegram.WebApp.sendData(JSON.stringify({
              type: rewards[resultIndex].type,
              value: rewards[resultIndex].value,
              text: rewards[resultIndex].text,
              session_id: sessionId
            }));
          }
          Telegram.WebApp.close();
        });
      }

      setTimeout(() => popup.style.opacity = "0", 2500);
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      pointer.classList.add('animate');
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      pointer.classList.remove('animate');
    });

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const urlParams = new URLSearchParams(window.location.search);
    const indexParam = parseInt(urlParams.get("index"), 10);
    const sessionId = urlParams.get("session_id");

    function startSpinIfNeeded() {
      if (!isNaN(indexParam) && indexParam >= 0 && indexParam < rewards.length) {
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫—Ä—É—Ç–∏–º –∫–æ–ª–µ—Å–æ
        spinToIndex(indexParam);
      } else {
        popup.textContent = "–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å";
        popup.style.opacity = "1";
      }
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –¥–ª—è Android
    const initWebApp = () => {
      if (!Telegram?.WebApp) return;
      
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.disableVerticalSwipes();
      
      // –°—É–ø–µ—Ä-–∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ
      for (let i = 0; i < 20; i++) {
        setTimeout(() => Telegram.WebApp.expand(), i * 100);
      }
      
      // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
      const keepExpanded = setInterval(() => {
        if (!Telegram.WebApp.isExpanded) {
          Telegram.WebApp.expand();
        }
      }, 100);
      
      setTimeout(() => clearInterval(keepExpanded), 3000);
      
      // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è viewport
      Telegram.WebApp.onEvent('viewportChanged', (data) => {
        console.log('Viewport changed:', data);
        if (!data.isExpanded) {
          Telegram.WebApp.expand();
        }
      });
      
      // –ê–í–¢–û–ó–ê–ü–£–°–ö –≤—Ä–∞—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 500–º—Å
      setTimeout(startSpinIfNeeded, 500);
    };

    // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ
    initWebApp();

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ –Ω–∞ —Å–ª—É—á–∞–π –∑–∞–¥–µ—Ä–∂–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ SDK
    setTimeout(initWebApp, 100);
    setTimeout(initWebApp, 300);
    setTimeout(initWebApp, 500);
  </script>
</body>
</html>

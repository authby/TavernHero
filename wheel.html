<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <meta name="theme-color" content="#222" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #222, #333);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω–æ–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ/–ø—Ä–æ–∫—Ä—É—Ç–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    }

    #wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
      max-width: 600px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      max-height: 600px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: #fff;
      touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ—Ç —Å–µ–Ω—Å–æ—Ä–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è –Ω–∞ canvas */
    }

    #pointer {
      width: 0;
      height: 0;
      position: absolute;
      top: calc(100% - 10px); /* –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è –ª—É—á—à–µ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      border-left: clamp(15px, 4vw, 20px) solid transparent;
      border-right: clamp(15px, 4vw, 20px) solid transparent;
      border-top: clamp(25px, 6vw, 30px) solid #000;
      z-index: 10;
      transition: transform 0.1s ease; /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–π */
    }

    #pointer.animate {
      animation: pointer-updown 0.6s ease-in-out infinite;
    }

    @keyframes pointer-updown {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(180deg); }
      50% { transform: translateX(-50%) translateY(-8px) rotate(180deg); }
    }

    #rewardPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 24px);
      border-radius: 12px;
      font-size: clamp(14px, 3.5vw, 20px);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
      max-width: 90%;
      box-sizing: border-box;
    }

    /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞ */
    @media (max-width: 600px) {
      #wheel-container {
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
      }

      #rewardPopup {
        font-size: clamp(12px, 4vw, 18px);
        padding: clamp(10px, 2.5vw, 14px) clamp(16px, 4vw, 20px);
      }
    }

    @media (min-width: 1200px) {
      #wheel-container {
        width: min(80vw, 80vh);
        height: min(80vw, 80vh);
      }

      canvas {
        border-width: 3px; /* –ë–æ–ª–µ–µ —Ç–æ–ª—Å—Ç–∞—è —Ä–∞–º–∫–∞ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div id="pointer"></div>
  </div>
  <div id="rewardPopup"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const pointer = document.getElementById("pointer");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { type: 'exp_loss', value: 12, text: '–æ–ø—ã—Ç -12', color: '#C62828' },
      { type: 'exp_gain', value: 12, text: '–æ–ø—ã—Ç +12', color: '#388E3C' },
      { type: 'exp_loss', value: 6, text: '–æ–ø—ã—Ç -6', color: '#E57373' },
      { type: 'item', value: 'legendary', text: 'üéÅ', color: '#FFD700' },
      { type: 'exp_loss', value: 3, text: '–æ–ø—ã—Ç -3', color: '#EF9A9A' },
      { type: 'premium', value: 3, text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (3 –¥–Ω—è)', color: '#6A1B9A' },
      { type: 'exp_loss', value: 3, text: '–æ–ø—ã—Ç -3', color: '#EF9A9A' },
      { type: 'raid', value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#1565C0' },
      { type: 'exp_loss', value: 24, text: '–æ–ø—ã—Ç -24', color: '#B71C1C' },
      { type: 'exp_gain', value: 6, text: '–æ–ø—ã—Ç +6', color: '#81C784' },
      { type: 'none', value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#D32F2F' },
      { type: 'exp_loss', value: 15, text: '–æ–ø—ã—Ç -15', color: '#F44336' },
      { type: 'item', value: 'epic', text: 'üéÅ', color: '#8E24AA' },
      { type: 'exp_loss', value: 18, text: '–æ–ø—ã—Ç -18', color: '#AD1457' },
      { type: 'exp_gain', value: 30, text: '–æ–ø—ã—Ç +30', color: '#2E7D32' },
      { type: 'exp_loss', value: 21, text: '–æ–ø—ã—Ç -21', color: '#E53935' },
      { type: 'exp_gain', value: 24, text: '–æ–ø—ã—Ç +24', color: '#43A047' },
    ];

    const segmentCount = rewards.length;
    const anglePerSegment = (2 * Math.PI) / segmentCount;
    let currentAngle = 0;
    let totalRotation = 0;
    let animationStartTime = null;
    let resultIndex = null;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth * window.devicePixelRatio; /* –£—á–µ—Ç –ø–∏–∫—Å–µ–ª—å–Ω–æ–π –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ */
      canvas.height = canvas.offsetHeight * window.devicePixelRatio;
      canvas.style.width = `${canvas.offsetWidth}px`; /* –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ CSS —Ä–∞–∑–º–µ—Ä–æ–≤ */
      canvas.style.height = `${canvas.offsetHeight}px`;
      drawWheel();
    }

    function drawWheel(highlightIndex = null) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 20;
    
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    
      for (let i = 0; i < segmentCount; i++) {
        const startAngle = currentAngle + i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;
    
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = rewards[i].color;
        ctx.fill();
    
        ctx.lineWidth = highlightIndex === i ? 3 : 1;
        ctx.strokeStyle = highlightIndex === i ? '#FFD700' : '#fff';
        ctx.stroke();
    
        const midAngle = startAngle + anglePerSegment / 2;
        ctx.save();
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —à—Ä–∏—Ñ—Ç–∞ –∏ —Ç–µ–∫—Å—Ç–∞
        const label = rewards[i].text;
        const isEmoji = /^[^\w\s]+$/.test(label);
        const baseFontSize = Math.max(10, radius / 18);
        ctx.font = `${isEmoji ? Math.min(baseFontSize * 2, 24) : baseFontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Color Emoji', sans-serif`;
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
    
        if (isEmoji) {
          ctx.setTransform(
            1, 0, 0, 1,
            centerX + radius * 0.7 * Math.cos(midAngle),
            centerY + radius * 0.7 * Math.sin(midAngle)
          );
          ctx.fillText(label, 0, 0);
        } else {
          ctx.translate(centerX, centerY);
          ctx.rotate(midAngle);
          const maxTextWidth = radius - 20;
          let text = label;
          while (ctx.measureText(text).width > maxTextWidth && text.length > 1) {
            text = text.slice(0, -1);
          }
          ctx.fillText(text, radius * 0.6, 0);
        }
    
        ctx.restore();
      }
    }

    function animateSpin(timestamp) {
      pointer.classList.add("animate");
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsed = (timestamp - animationStartTime) / 1000;
      const duration = 4;
      const t = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3);

      currentAngle = totalRotation * easing;
      drawWheel(t === 1 ? resultIndex : null);

      if (t < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        showReward();
        pointer.classList.remove("animate");
      }
    }

    function spinToIndex(index) {
      if (index < 0 || index >= segmentCount) {
        popup.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å";
        popup.style.opacity = "1";
        return;
      }

      currentAngle = 0;
      animationStartTime = null;
      resultIndex = index;

      const extraTurns = 7;
      const segmentAngle = anglePerSegment * index;
      const centerSegment = segmentAngle + anglePerSegment / 2;
      const pointerAdjustment = Math.PI / 2;

      totalRotation = (2 * Math.PI * extraTurns) + pointerAdjustment - centerSegment;

      popup.style.opacity = "0";
      requestAnimationFrame(animateSpin);
    }

    function showReward() {
      popup.textContent = rewards[resultIndex].text;
      popup.style.opacity = "1";

      setTimeout(() => popup.style.opacity = "0", 2000);
      setTimeout(() => {
        if (window.Telegram?.WebApp?.sendData) {
          Telegram.WebApp.sendData(JSON.stringify({
            type: rewards[resultIndex].type,
            value: rewards[resultIndex].value
          }));
        }
        Telegram.WebApp.close();
      }, 2500);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      pointer.classList.add('animate');
    });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      pointer.classList.remove('animate');
      const urlParams = new URLSearchParams(window.location.search);
      const indexParam = parseInt(urlParams.get("index"), 10);
      if (!isNaN(indexParam) && indexParam >= 0 && indexParam < rewards.length) {
        spinToIndex(indexParam);
      }
    });

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const urlParams = new URLSearchParams(window.location.search);
    const indexParam = parseInt(urlParams.get("index"), 10);
    if (!isNaN(indexParam) && indexParam >= 0 && indexParam < rewards.length) {
      spinToIndex(indexParam);
    } else {
      popup.textContent = "–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å";
      popup.style.opacity = "1";
    }
  </script>
</body>
</html>

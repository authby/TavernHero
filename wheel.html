<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #222, #333);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
    }
    canvas {
      width: 100%; height: 100%;
      border: 4px solid #fff;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    #pointer {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0; height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid #000;
      z-index: 10;
      animation: pointer-updown 0.6s ease-in-out infinite;
    }
    @keyframes pointer-updown {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(180deg); }
      50% { transform: translateX(-50%) translateY(-10px) rotate(180deg); }
    }
    #rewardPopup {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: clamp(16px, 4vw, 24px);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div id="pointer"></div>
  </div>
  <div id="rewardPopup"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const pointer = document.getElementById("pointer");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { text: '+10 XP', color: '#4caf50' },
      { text: '-5 XP', color: '#f44336' },
      { text: 'üéÅ Item', color: '#ff9800' },
      { text: '+20 XP', color: '#388e3c' },
      { text: 'Try again', color: '#9e9e9e' },
      { text: 'Premium 1 day', color: '#673ab7' },
      { text: '-10 XP', color: '#d32f2f' },
      { text: 'Bonus!', color: '#2196f3' },
    ];

    const segmentCount = rewards.length;
    const anglePerSegment = (2 * Math.PI) / segmentCount;
    let currentAngle = 0;
    let totalRotation = 0;
    let animationStartTime = null;
    let resultIndex = null;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawWheel();
    }

    function drawWheel(highlightIndex = null) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segmentCount; i++) {
        const startAngle = currentAngle + i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        // Draw segment
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = rewards[i].color;
        ctx.fill();

        // Highlight selected segment
        if (highlightIndex === i) {
          ctx.lineWidth = 6;
          ctx.strokeStyle = '#ffd700';
        } else {
          ctx.lineWidth = 2;
          ctx.strokeStyle = '#fff';
        }
        ctx.stroke();

        // Draw text
        const midAngle = startAngle + anglePerSegment / 2;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(midAngle);
        ctx.fillStyle = '#fff';
        ctx.font = `${radius / 10}px Arial`;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillText(rewards[i].text, radius - 10, 0);
        ctx.restore();
      }
    }

    function animateSpin(timestamp) {
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsed = (timestamp - animationStartTime) / 1000;
      const duration = 4; // seconds
      const t = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3); // cubic ease out

      currentAngle = totalRotation * easing;
      drawWheel(t === 1 ? resultIndex : null);

      if (t < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        showReward();
      }
    }

    function spinToIndex(index) {
      if (index < 0 || index >= segmentCount) {
        popup.textContent = "Invalid index";
        popup.style.opacity = "1";
        return;
      }

      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —É–≥–æ–ª –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Ä–∞—Å—á—ë—Ç–∞
      currentAngle = 0;
      animationStartTime = null;
      resultIndex = index;

      const extraTurns = 7; // —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤

      // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª –¥–æ —Ü–µ–Ω—Ç—Ä–∞ –Ω—É–∂–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
      const segmentAngle = anglePerSegment * index;
      const centerSegment = segmentAngle + anglePerSegment / 2;
      const pointerAdjustment = Math.PI; // —Å—Ç—Ä–µ–ª–∫–∞ —Å–º–æ—Ç—Ä–∏—Ç –≤–Ω–∏–∑ (180¬∞)

      totalRotation = (2 * Math.PI * extraTurns) + pointerAdjustment - centerSegment;

      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
      requestAnimationFrame(animateSpin);

      // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º
      popup.style.opacity = "0";
    }

    function showReward() {
      popup.textContent = rewards[resultIndex].text;
      popup.style.opacity = "1";

      setTimeout(() => {
        popup.style.opacity = "0";
      }, 2000);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // –ó–∞–ø—É—Å–∫ —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∏–Ω–¥–µ–∫—Å–æ–º 2 (—Ç—Ä–µ—Ç—å—è –Ω–∞–≥—Ä–∞–¥–∞)
    spinToIndex(2);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #222, #333);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #wheel-container {
      width: 80vw;
      max-width: 500px;
      aspect-ratio: 1/1;
      position: relative;
      margin-bottom: 20px;
    }
    #pointer {
      width: 0;
      height: 0;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #000;
      animation: none;
    }
    #pointer::after {
      content: '';
      position: absolute;
      left: -25px;
      top: 0;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #000;
      filter: drop-shadow(0 0 4px white);
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 4px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      background: #fff;
    }
    #spinButton {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: linear-gradient(45deg, #4CAF50, #66BB6A);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #spinButton:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(76,175,80,0.5);
    }
    #spinButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
    @keyframes bounce {
      0%   { transform: translateX(-50%) translateY(0); }
      30%  { transform: translateX(-50%) translateY(-10px); }
      60%  { transform: translateX(-50%) translateY(5px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    #rewardPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>
  <div id="rewardPopup"></div>
  <button id="spinButton">–í—Ä–∞—â–∞—Ç—å!</button>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinButton = document.getElementById('spinButton');
    const pointer = document.getElementById('pointer');
    const wheelContainer = document.getElementById('wheel-container');

    const rewards = [
      { type: 'exp_loss', value: 12, text: '-12 –æ–ø—ã—Ç–∞', color: '#C62828' }, 
      { type: 'exp_gain', value: 12, text: '+12 –æ–ø—ã—Ç–∞', color: '#388E3C' },
      { type: 'exp_loss', value: 6, text: '-6 –æ–ø—ã—Ç–∞', color: '#E57373' }, 
      { type: 'item', value: 'legendary', text: 'üéÅ', color: '#FFD700' }, 
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' }, 
      { type: 'premium', value: 7, text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (7 –¥–Ω–µ–π)', color: '#6A1B9A' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'raid', value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#1565C0' },
      { type: 'exp_loss', value: 24, text: '-24 –æ–ø—ã—Ç–∞', color: '#B71C1C' },  
      { type: 'exp_gain', value: 6, text: '+6 –æ–ø—ã—Ç–∞', color: '#81C784' },  
      { type: 'none', value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#D32F2F' },  
      { type: 'exp_loss', value: 15, text: '-15 –æ–ø—ã—Ç–∞', color: '#F44336' },  
      { type: 'item', value: 'epic', text: 'üéÅ', color: '#8E24AA' },   
      { type: 'exp_loss', value: 18, text: '-18 –æ–ø—ã—Ç–∞', color: '#AD1457' },    
      { type: 'exp_gain', value: 30, text: '+30 –æ–ø—ã—Ç–∞', color: '#2E7D32' },
      { type: 'exp_loss', value: 21, text: '-21 –æ–ø—ã—Ç–∞', color: '#E53935' },
      { type: 'exp_gain', value: 24, text: '+24 –æ–ø—ã—Ç–∞', color: '#43A047' },
    ];

    const anglePerSegment = (2 * Math.PI) / rewards.length;
    let currentAngle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const baseRadius = canvas.width / 2 - 20;
      const extendedRadius = baseRadius + 20;

      rewards.forEach((reward, index) => {
        const startAngle = currentAngle + anglePerSegment * index;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, extendedRadius, startAngle, endAngle);
        ctx.fillStyle = reward.color;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#fff';
        ctx.stroke();

        const midAngle = startAngle + anglePerSegment / 2;
        const isEmoji = /^[^\w\s]+$/.test(reward.text);
        const fontSize = isEmoji
          ? Math.max(10, canvas.width / 18)
          : Math.max(10, canvas.width / 40);

        ctx.font = `bold ${fontSize}px "Segoe UI Emoji", Arial`;
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        ctx.save();
        if (isEmoji) {
          const x = centerX + baseRadius * 0.7 * Math.cos(midAngle);
          const y = centerY + baseRadius * 0.7 * Math.sin(midAngle);
          ctx.fillText(reward.text, x, y);
        } else {
          ctx.translate(centerX, centerY);
          ctx.rotate(midAngle);
          ctx.fillText(reward.text, baseRadius * 0.7, 0);
        }
        ctx.restore();
      });
    }

    // –ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –Ω–∞ –≤—ã–±–æ—Ä –Ω–∞–≥—Ä–∞–¥—ã
    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      spinButton.disabled = true;

      Telegram.WebApp.sendData(JSON.stringify({ action: "spin_request" }));
    });

    // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞ —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –Ω–∞–≥—Ä–∞–¥–æ–π –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    window.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === "spin_result") {
          animateSpinToIndex(data.index, data.reward);
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:", e);
      }
    });

    function animateSpinToIndex(index, reward) {
      const totalSegments = rewards.length;
      const stopAngle =
        2 * Math.PI * 5 + // 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        index * anglePerSegment +
        anglePerSegment / 2;

      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        if (elapsed < duration) {
          const progress = elapsed / duration;
          // easeOut cubic
          const ease = 1 - Math.pow(1 - progress, 3);
          currentAngle = ease * stopAngle;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          currentAngle = stopAngle % (2 * Math.PI);
          drawWheel();
          spinning = false;
          showResultPopup(reward);
        }
      }

      requestAnimationFrame(animate);
    }

    function showResultPopup(reward) {
      pointer.style.animation = "bounce 0.5s ease";
      setTimeout(() => (pointer.style.animation = "none"), 500);

      const popup = document.getElementById("rewardPopup");
      popup.textContent = reward.text;
      popup.style.opacity = "1";

      setTimeout(() => {
        Telegram.WebApp.sendData(JSON.stringify(reward));
      }, 500);

      setTimeout(() => {
        popup.style.opacity = "0";
      }, 2000);

      setTimeout(() => {
        Telegram.WebApp.close();
      }, 2500);
    }

    function resizeCanvas() {
      canvas.width = wheelContainer.offsetWidth;
      canvas.height = wheelContainer.offsetHeight;
      drawWheel();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawWheel();
  </script>
</body>
</html>

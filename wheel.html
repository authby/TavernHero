<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <meta name="theme-color" content="#222" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #222, #333);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #wheel-container {
      width: 80vw;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      border: 4px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: #fff;
    }
    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid #000;
    }
    #pointer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -25px;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid #000;
      filter: drop-shadow(0 0 4px white);
    }
    #rewardPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>
  <div id="rewardPopup"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { type: 'exp_loss', value: 12, text: '-12 –æ–ø—ã—Ç–∞', color: '#C62828' },
      { type: 'exp_gain', value: 12, text: '+12 –æ–ø—ã—Ç–∞', color: '#388E3C' },
      { type: 'exp_loss', value: 6, text: '-6 –æ–ø—ã—Ç–∞', color: '#E57373' },
      { type: 'item', value: 'legendary', text: 'üéÅ', color: '#FFD700' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'premium', value: 7, text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (7 –¥–Ω–µ–π)', color: '#6A1B9A' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'raid', value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#1565C0' },
      { type: 'exp_loss', value: 24, text: '-24 –æ–ø—ã—Ç–∞', color: '#B71C1C' },
      { type: 'exp_gain', value: 6, text: '+6 –æ–ø—ã—Ç–∞', color: '#81C784' },
      { type: 'none', value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#D32F2F' },
      { type: 'exp_loss', value: 15, text: '-15 –æ–ø—ã—Ç–∞', color: '#F44336' },
      { type: 'item', value: 'epic', text: 'üéÅ', color: '#8E24AA' },
      { type: 'exp_loss', value: 18, text: '-18 –æ–ø—ã—Ç–∞', color: '#AD1457' },
      { type: 'exp_gain', value: 30, text: '+30 –æ–ø—ã—Ç–∞', color: '#2E7D32' },
      { type: 'exp_loss', value: 21, text: '-21 –æ–ø—ã—Ç–∞', color: '#E53935' },
      { type: 'exp_gain', value: 24, text: '+24 –æ–ø—ã—Ç–∞', color: '#43A047' },
    ];

    const anglePerSegment = (2 * Math.PI) / rewards.length;
    let currentAngle = 0;
    let targetAngle = 0;
    let spinning = false;

    const urlParams = new URLSearchParams(window.location.search);
    const index = parseInt(urlParams.get("index"));
    const type = urlParams.get("type");
    const value = urlParams.get("value");
    const text = urlParams.get("text");

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const baseRadius = canvas.width / 2 - 20;
      const extendedRadius = baseRadius + 20;

      rewards.forEach((reward, i) => {
        const start = currentAngle + anglePerSegment * i;
        const end = start + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, extendedRadius, start, end);
        ctx.fillStyle = reward.color;
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        const midAngle = start + anglePerSegment / 2;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(midAngle);
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#fff";
        ctx.font = `bold ${canvas.width / 30}px "Segoe UI Emoji", Arial`;

        const label = reward.text;
        const isEmoji = /^[^\w\s]+$/.test(label);

        if (isEmoji) {
          ctx.setTransform(1, 0, 0, 1, centerX + baseRadius * 0.7 * Math.cos(midAngle), centerY + baseRadius * 0.7 * Math.sin(midAngle));
          ctx.fillText(label, 0, 0);
        } else {
          ctx.fillText(label, baseRadius * 0.7, 0);
        }

        ctx.restore();
      });
    }

    function animateSpin(timestamp) {
      if (!spinning) return;

      const delta = (targetAngle - currentAngle + Math.PI * 10) % (Math.PI * 2);
      const step = 0.05;

      if (Math.abs(delta) < 0.01) {
        currentAngle = targetAngle;
        spinning = false;
        drawWheel();
        showReward();
        return;
      }

      currentAngle += step;
      drawWheel();
      requestAnimationFrame(animateSpin);
    }

    function showReward() {
      popup.textContent = decodeURIComponent(text || "?");
      popup.style.opacity = "1";

      setTimeout(() => {
        Telegram.WebApp.sendData(JSON.stringify({
          type: type,
          value: value
        }));
      }, 500);

      setTimeout(() => popup.style.opacity = "0", 2000);
      setTimeout(() => Telegram.WebApp.close(), 2500);
    }

    function spinToIndex(index) {
      const randomTurns = 5 + Math.random() * 2;
      targetAngle = (Math.PI * 2) * randomTurns - (index * anglePerSegment) - anglePerSegment / 2;
      spinning = true;
      animateSpin();
    }

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawWheel();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ, –µ—Å–ª–∏ index —É–∫–∞–∑–∞–Ω
    if (!isNaN(index)) {
      spinToIndex(index);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</title>
  <meta name="theme-color" content="#222" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #222, #333);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: #fff;
    }

    #pointer {
      width: 0;
      height: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #000;
      z-index: 10;
    }

    #pointer.animate {
      animation: pointer-updown 0.6s ease-in-out infinite;
    }

    @keyframes pointer-updown {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(180deg); }
      50% { transform: translateX(-50%) translateY(-8px) rotate(180deg); }
    }

    #rewardPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: clamp(16px, 4vw, 22px);
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      text-align: center;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div id="pointer"></div>
  </div>
  <div id="rewardPopup"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const pointer = document.getElementById("pointer");
    const popup = document.getElementById("rewardPopup");

    const rewards = [
      { type: 'exp_loss', value: 12, text: '-12 –æ–ø—ã—Ç–∞', color: '#C62828' },
      { type: 'exp_gain', value: 12, text: '+12 –æ–ø—ã—Ç–∞', color: '#388E3C' },
      { type: 'exp_loss', value: 6, text: '-6 –æ–ø—ã—Ç–∞', color: '#E57373' },
      { type: 'item', value: 'legendary', text: 'üéÅ', color: '#FFD700' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'premium', value: 3, text: '–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç (3 –¥–Ω—è)', color: '#6A1B9A' },
      { type: 'exp_loss', value: 3, text: '-3 –æ–ø—ã—Ç–∞', color: '#EF9A9A' },
      { type: 'raid', value: 'clear', text: '–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid', color: '#1565C0' },
      { type: 'exp_loss', value: 24, text: '-24 –æ–ø—ã—Ç–∞', color: '#B71C1C' },
      { type: 'exp_gain', value: 6, text: '+6 –æ–ø—ã—Ç–∞', color: '#81C784' },
      { type: 'none', value: 'none', text: '–ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑', color: '#D32F2F' },
      { type: 'exp_loss', value: 15, text: '-15 –æ–ø—ã—Ç–∞', color: '#F44336' },
      { type: 'item', value: 'epic', text: 'üéÅ', color: '#8E24AA' },
      { type: 'exp_loss', value: 18, text: '-18 –æ–ø—ã—Ç–∞', color: '#AD1457' },
      { type: 'exp_gain', value: 30, text: '+30 –æ–ø—ã—Ç–∞', color: '#2E7D32' },
      { type: 'exp_loss', value: 21, text: '-21 –æ–ø—ã—Ç–∞', color: '#E53935' },
      { type: 'exp_gain', value: 24, text: '+24 –æ–ø—ã—Ç–∞', color: '#43A047' },
    ];

    const segmentCount = rewards.length;
    const anglePerSegment = (2 * Math.PI) / segmentCount;
    let currentAngle = 0;
    let totalRotation = 0;
    let animationStartTime = null;
    let resultIndex = null;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawWheel();
    }

    function drawWheel(highlightIndex = null) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = canvas.width / 2 - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segmentCount; i++) {
        const startAngle = currentAngle + i * anglePerSegment;
        const endAngle = startAngle + anglePerSegment;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = rewards[i].color;
        ctx.fill();

        ctx.lineWidth = highlightIndex === i ? 3 : 1;
        ctx.strokeStyle = highlightIndex === i ? '#FFD700' : '#fff';
        ctx.stroke();

        const midAngle = startAngle + anglePerSegment / 2;
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(midAngle);
        ctx.fillStyle = '#fff';
        ctx.font = `${Math.max(12, radius / 16)}px Arial`;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillText(rewards[i].text, radius - 10, 0);
        ctx.restore();
      }
    }

    function animateSpin(timestamp) {
      pointer.classList.add("animate");
      if (!animationStartTime) animationStartTime = timestamp;
      const elapsed = (timestamp - animationStartTime) / 1000;
      const duration = 4;
      const t = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3);

      currentAngle = totalRotation * easing;
      drawWheel(t === 1 ? resultIndex : null);

      if (t < 1) {
        requestAnimationFrame(animateSpin);
      } else {
        showReward();
        pointer.classList.remove("animate");
      }
    }

    function spinToIndex(index) {
      if (index < 0 || index >= segmentCount) {
        popup.textContent = "Invalid index";
        popup.style.opacity = "1";
        return;
      }

      currentAngle = 0;
      animationStartTime = null;
      resultIndex = index;

      const extraTurns = 7;
      const segmentAngle = anglePerSegment * index;
      const centerSegment = segmentAngle + anglePerSegment / 2;
      const pointerAdjustment = Math.PI / 2;

      totalRotation = (2 * Math.PI * extraTurns) + pointerAdjustment - centerSegment;

      popup.style.opacity = "0";
      requestAnimationFrame(animateSpin);
    }

    function showReward() {
      popup.textContent = rewards[resultIndex].text;
      popup.style.opacity = "1";

      setTimeout(() => popup.style.opacity = "0", 2000);
      setTimeout(() => {
        if (window.Telegram?.WebApp?.sendData) {
          Telegram.WebApp.sendData(JSON.stringify({
            type: rewards[resultIndex].type,
            value: rewards[resultIndex].value
          }));
        }
        Telegram.WebApp.close();
      }, 2500);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const urlParams = new URLSearchParams(window.location.search);
    const indexParam = parseInt(urlParams.get("index"), 10);
    if (!isNaN(indexParam) && indexParam >= 0 && indexParam < rewards.length) {
      spinToIndex(indexParam);
    } else {
      popup.textContent = "–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –∏–Ω–¥–µ–∫—Å";
      popup.style.opacity = "1";
    }
  </script>
</body>
</html>

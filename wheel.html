<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>TavernHero Wheel</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
    }

    canvas {
      background: #1e1e1e;
      border-radius: 50%;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #2ea6ff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="wheel" width="300" height="300"></canvas>
    <button id="spin">üé° SPIN</button>
  </div>

  <script>
    /* ============================
       Telegram Android-safe fallback
       ============================ */
    (function () {
      if (!window.Telegram) window.Telegram = {};
      if (!Telegram.WebApp) {
        Telegram.WebApp = {
          initData: '',
          initDataUnsafe: {},
          platform: 'unknown',
          ready() { console.log('[TG] ready'); },
          expand() { console.log('[TG] expand'); },
          close() { console.log('[TG] close'); },
          sendData(data) { console.log('[TG] sendData:', data); },
        };
      }
    })();

    /* ============================
       Wheel config
       ============================ */
    const sectors = [
      'üí∞ Gold',
      'üß™ Potion',
      '‚öîÔ∏è Weapon',
      'üõ° Armor',
      'üíé Gem',
      '‚ùå Nothing'
    ];

    const colors = [
      '#ffcc00',
      '#4caf50',
      '#f44336',
      '#03a9f4',
      '#9c27b0',
      '#607d8b'
    ];

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = canvas.width / 2;

    let angle = 0;
    let spinning = false;

    /* ============================
       Draw wheel
       ============================ */
    function drawWheel() {
      const step = (2 * Math.PI) / sectors.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      sectors.forEach((label, i) => {
        const start = angle + i * step;
        const end = start + step;

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + step / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#000';
        ctx.font = '16px sans-serif';
        ctx.fillText(label, radius - 10, 5);
        ctx.restore();
      });

      // Pointer
      ctx.beginPath();
      ctx.moveTo(cx, 0);
      ctx.lineTo(cx - 10, 20);
      ctx.lineTo(cx + 10, 20);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    /* ============================
       Spin to sector (SAFE)
       ============================ */
    function spinTo(index) {
      if (spinning) return;
      spinning = true;

      const step = (2 * Math.PI) / sectors.length;
      const targetAngle =
        (3 * Math.PI / 2) - (index * step) - step / 2;

      const start = angle;
      const spins = 6 * Math.PI;
      const final = spins + targetAngle;
      const duration = 2500;
      const startTime = performance.now();

      function animate(t) {
        const progress = Math.min((t - startTime) / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);

        angle = start + final * ease;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;

          const result = sectors[index];
          Telegram.WebApp.sendData(JSON.stringify({
            action: 'spin_result',
            index,
            result
          }));
        }
      }

      requestAnimationFrame(animate);
    }

    /* ============================
       App logic (SAFE)
       ============================ */
    window.addEventListener('load', () => {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();

      drawWheel();

      document.getElementById('spin').onclick = () => {
        // üî¥ –í–ê–ñ–ù–û:
        // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ index –¥–æ–ª–∂–µ–Ω –ø—Ä–∏–π—Ç–∏ –æ—Ç –±–æ—Ç–∞
        // –ó–¥–µ—Å—å ‚Äî –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ—Ä
        const forcedIndex = Math.floor(Math.random() * sectors.length);
        spinTo(forcedIndex);
      };
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            margin: 40px 0;
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #ffffff;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            z-index: 100;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* –ö–æ–ª–µ—Å–æ */
        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: #fff;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è */
        #spinBtn {
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #spinBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(245, 87, 108, 0.5);
        }

        #spinBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #spinBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* –¢–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        .result-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .result-text.show {
            opacity: 1;
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas"></canvas>
        <div class="center-circle">SPIN</div>
    </div>
    
    <button id="spinBtn">üé∞ –ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="result-text" id="resultText"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetIndex = parseInt(urlParams.get('index')) || 0;
        const sessionId = urlParams.get('session_id');

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        const size = Math.min(window.innerWidth * 0.9, 400);
        canvas.width = size;
        canvas.height = size;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞ (–¥–æ–ª–∂–Ω–∞ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å backend)
        const prizes = [
            { name: "100 –º–æ–Ω–µ—Ç", color: "#FF6B6B", textColor: "#FFFFFF" },
            { name: "50 –º–æ–Ω–µ—Ç", color: "#4ECDC4", textColor: "#FFFFFF" },
            { name: "500 –º–æ–Ω–µ—Ç", color: "#FFD93D", textColor: "#333333" },
            { name: "1000 –º–æ–Ω–µ—Ç", color: "#95E1D3", textColor: "#333333" },
            { name: "–ë–æ–Ω—É—Å x2", color: "#A8E6CF", textColor: "#333333" },
            { name: "–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ", color: "#FFB6B9", textColor: "#FFFFFF" },
        ];

        let currentRotation = 0;
        let isSpinning = false;

        // –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ
        function drawWheel(rotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 5;
            const numSegments = prizes.length;
            const sliceAngle = (2 * Math.PI) / numSegments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
            prizes.forEach((prize, index) => {
                const startAngle = rotation + index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;
                const midAngle = startAngle + sliceAngle / 2;

                // –°–µ–≥–º–µ–Ω—Ç
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();

                // –ì—Ä–∞–Ω–∏—Ü–∞ —Å–µ–≥–º–µ–Ω—Ç–∞
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 3;
                ctx.stroke();

                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(midAngle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = prize.textColor;
                ctx.font = 'bold 16px Arial';
                
                // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                const words = prize.name.split(' ');
                const textRadius = radius * 0.65;
                
                if (words.length > 1) {
                    ctx.fillText(words[0], textRadius, -8);
                    ctx.fillText(words[1], textRadius, 8);
                } else {
                    ctx.fillText(prize.name, textRadius, 0);
                }
                
                ctx.restore();
            });

            // –í–Ω–µ—à–Ω—è—è –æ–±–≤–æ–¥–∫–∞
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –∫ —Ü–µ–ª–µ–≤–æ–º—É –∏–Ω–¥–µ–∫—Å—É
        function spinToResult(targetIdx) {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            resultText.classList.remove('show');

            const sliceAngle = (2 * Math.PI) / prizes.length;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —É–≥–æ–ª
            // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö—É, –ø–æ—ç—Ç–æ–º—É —Ü–µ–ª–µ–≤–æ–π —Å–µ–≥–º–µ–Ω—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤ –ø–æ–∑–∏—Ü–∏–∏ 12 —á–∞—Å–æ–≤
            const fullSpins = 5; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const randomOffset = (Math.random() - 0.5) * sliceAngle * 0.3; // –Ω–µ–±–æ–ª—å—à–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å
            
            // –£–≥–æ–ª –¥–ª—è —Ü–µ–ª–µ–≤–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞ (–ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —Å–µ–≥–º–µ–Ω—Ç–∞ –±—ã–ª –≤–≤–µ—Ä—Ö—É)
            const targetAngle = (fullSpins * 2 * Math.PI) - (targetIdx * sliceAngle) - (sliceAngle / 2) + randomOffset;
            
            const duration = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã
            const startTime = Date.now();
            const startRotation = currentRotation;

            // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            playSpinSound();

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function (ease-out cubic)
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + targetAngle * easeOut;
                drawWheel(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –í—Ä–∞—â–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ
                    finishSpin(targetIdx);
                }
            }

            animate();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
        function finishSpin(resultIndex) {
            isSpinning = false;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            resultText.textContent = `üéâ ${prizes[resultIndex].name}!`;
            resultText.classList.add('show');

            // –°–æ–∑–¥–∞—ë–º —ç—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti();

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                if (tg.initDataUnsafe?.user) {
                    tg.sendData(JSON.stringify({
                        session_id: sessionId,
                        result: resultIndex
                    }));
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                setTimeout(() => {
                    tg.close();
                }, 2000);
            }, 1000);
        }

        // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è (–ø—Ä–æ—Å—Ç–∞—è –∏–º–∏—Ç–∞—Ü–∏—è)
        function playSpinSound() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –∑–≤—É–∫ —á–µ—Ä–µ–∑ Web Audio API
            // –ò–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å HTMLAudioElement
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#95E1D3', '#A8E6CF'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'sparkle';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 2000);
                }, i * 50);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        spinBtn.addEventListener('click', () => {
            if (!isSpinning) {
                spinToResult(targetIndex);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤–æ–π —Ç–µ–º—ã Telegram
        if (tg.themeParams) {
            document.body.style.background = tg.themeParams.bg_color || document.body.style.background;
        }
    </script>
</body>
</html>

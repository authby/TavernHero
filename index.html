<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: min(90vw, 400px);
            height: min(90vw, 400px);
            margin: 40px 0;
        }

				.arrow {
						position: absolute;
						top: -30px;
						left: 50%;
						transform: translateX(-50%);
						width: 0;
						height: 0;
						border-left: 25px solid transparent;
						border-right: 25px solid transparent;
						border-top: 50px solid #ffffff;
						filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4)) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
						z-index: 100;
						animation: bounce 0.6s ease-in-out infinite;
				}

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: #fff;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 40px;
            z-index: 10;
            pointer-events: none;
        }

        #spinBtn {
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #spinBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(245, 87, 108, 0.5);
        }

        #spinBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #spinBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .result-text.show {
            opacity: 1;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
            max-width: 300px;
            word-wrap: break-word;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas"></canvas>
        <div class="center-circle">üçÄ</div>
    </div>
    
    <button id="spinBtn">üé∞ –ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="result-text" id="resultText"></div>

    <script>
        const debugDiv = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debugDiv.innerHTML += '<br>' + msg;
        }

        log('–°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω');
        
        const tg = window.Telegram.WebApp;
        log('WebApp –æ–±—ä–µ–∫—Ç: ' + (tg ? 'OK' : '–û–®–ò–ë–ö–ê'));
        
        tg.expand();
        tg.ready();
        log('WebApp ready');

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetIndex = parseInt(urlParams.get('index')) || 0;
        const sessionId = urlParams.get('session_id');
        
        log('–ü–∞—Ä–∞–º–µ—Ç—Ä—ã: index=' + targetIndex + ', session_id=' + sessionId);

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultText = document.getElementById('resultText');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        const size = Math.min(window.innerWidth * 0.9, 400);
        canvas.width = size;
        canvas.height = size;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
        const prizes = [
            { name: "üí∞ 100", color: "#F44336", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç +12", color: "#2E7D32", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -6", color: "#AD1457", textColor: "#FFFFFF" },
            { name: "üéÅ", color: "#FFD700", textColor: "#333333" },
            { name: "–û–ø—ã—Ç -12", color: "#D32F2F", textColor: "#FFFFFF" },
            { name: "–ü—Ä–µ–º–∏—É–º –∞–∫–∫–∞—É–Ω—Ç", color: "#689F38", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -3", color: "#1976D2", textColor: "#FFFFFF" },
            { name: "–°–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞ /raid", color: "#F57C00", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -24", color: "#D32F2F", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç +6", color: "#0288D1", textColor: "#FFFFFF" },
            { name: "‚ùå", color: "#AD1457", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -15", color: "#00796B", textColor: "#FFFFFF" },
            { name: "üéÅ", color: "#8E24AA", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -18", color: "#F44336", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç +30", color: "#689F38", textColor: "#FFFFFF" },
            { name: "–û–ø—ã—Ç -21", color: "#1976D2", textColor: "#FFFFFF" },
        ];

        let currentRotation = 0;
        let isSpinning = false;

        // –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ
        function drawWheel(rotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 2;
            const numSegments = prizes.length;
            const sliceAngle = (2 * Math.PI) / numSegments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            prizes.forEach((prize, index) => {
                const startAngle = rotation + index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;
                const midAngle = startAngle + sliceAngle / 2;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();

                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(midAngle);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = prize.textColor;
                ctx.font = 'bold 14px Arial';
                
                const words = prize.name.split(' ');
                const textRadius = radius * 0.65;
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è —ç–º–æ–¥–∑–∏ –∏ –¥–ª–∏–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤
                if (prize.name === 'üéÅ' || prize.name === '‚ùå') {
                    ctx.font = 'bold 28px Arial';
                    ctx.fillText(prize.name, textRadius, 0);
                } else if (words.length > 2) {
                    // –î–ª—è –¥–ª–∏–Ω–Ω—ã—Ö —Ç–µ–∫—Å—Ç–æ–≤ (–ø—Ä–µ–º–∏—É–º, —Å–±—Ä–æ—Å —Ç–∞–π–º–µ—Ä–∞, –ø–æ–≤–µ–∑—ë—Ç)
                    ctx.font = 'bold 11px Arial';
                    const line1 = words.slice(0, 2).join(' ');
                    const line2 = words.slice(2).join(' ');
                    ctx.fillText(line1, textRadius, -8);
                    ctx.fillText(line2, textRadius, 8);
                } else if (words.length > 1) {
                    //ctx.fillText(words[0], textRadius, -8);
                    //ctx.fillText(words[1], textRadius, 8);
										//
										ctx.fillText(prize.name, textRadius, 0);
										//
                } else {
                    ctx.fillText(prize.name, textRadius, 0);
                }
                
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

				// –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
				function spinToResult(targetIdx) {
						if (isSpinning) return;
						
						log('–ù–∞—á–∞–ª–æ –≤—Ä–∞—â–µ–Ω–∏—è –∫ –∏–Ω–¥–µ–∫—Å—É ' + targetIdx);
						isSpinning = true;
						spinBtn.disabled = true;
						resultText.classList.remove('show');
						
						// –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
						if (idleAnimationId) {
								cancelAnimationFrame(idleAnimationId);
						}

						const sliceAngle = (2 * Math.PI) / prizes.length;
						const fullSpins = 5 + Math.floor(Math.random() * 3); // 5-7 –æ–±–æ—Ä–æ—Ç–æ–≤ —Ä–∞–Ω–¥–æ–º–Ω–æ
						const randomOffset = (Math.random() - 0.5) * sliceAngle * 0.8; // –ë–æ–ª—å—à–µ —Ä–∞–Ω–¥–æ–º–Ω–æ—Å—Ç–∏ –≤ —Å–µ–∫—Ç–æ—Ä–µ
						const targetAngle = (fullSpins * 2 * Math.PI) - (targetIdx * sliceAngle) - (sliceAngle / 2) + randomOffset;
						
						const duration = 4000;
						const startTime = Date.now();
						const startRotation = currentRotation;

						function animate() {
								const elapsed = Date.now() - startTime;
								const progress = Math.min(elapsed / duration, 1);
								const easeOut = 1 - Math.pow(1 - progress, 3);

								currentRotation = startRotation + targetAngle * easeOut;
								drawWheel(currentRotation);

								if (progress < 1) {
										requestAnimationFrame(animate);
								} else {
										finishSpin(targetIdx);
								}
						}

						animate();
				}

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
        function finishSpin(resultIndex) {
            log('–í—Ä–∞—â–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ, —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + resultIndex);
            isSpinning = false;
            
            resultText.textContent = `üéâ ${prizes[resultIndex].name}!`;
            resultText.classList.add('show');

            createConfetti();

            // –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            log('–ì–æ—Ç–æ–≤–∏–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ...');
            
            setTimeout(() => {
                const data = {
                    session_id: sessionId,
                    result: resultIndex
                };
                
                const dataStr = JSON.stringify(data);
                log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: ' + dataStr);
                
                try {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å WebApp
                    if (!tg || !tg.sendData) {
                        log('–û–®–ò–ë–ö–ê: tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!');
                        return;
                    }
                    
                    tg.sendData(dataStr);
                    log('sendData –≤—ã–∑–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        log('–ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...');
                        tg.close();
                    }, 2000);
                    
                } catch (error) {
                    log('–û–®–ò–ë–ö–ê –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                    console.error('–û—à–∏–±–∫–∞:', error);
                }
            }, 1000);
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#95E1D3', '#A8E6CF'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'sparkle';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 2000);
                }, i * 50);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        spinBtn.addEventListener('click', () => {
            log('–ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞');
            if (!isSpinning) {
                spinToResult(targetIndex);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel();
        log('–ö–æ–ª–µ—Å–æ –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–æ');

        if (tg.themeParams) {
            document.body.style.background = tg.themeParams.bg_color || document.body.style.background;
        }
        
        log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
				
				// –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –¥–æ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
				let idleRotation = 0;
				let idleAnimationId = null;

				function idleAnimation() {
						if (!isSpinning) {
								idleRotation += 0.001; // –°–∫–æ—Ä–æ—Å—Ç—å –º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è
								drawWheel(idleRotation);
								idleAnimationId = requestAnimationFrame(idleAnimation);
						}
				}

				// –ó–∞–ø—É—Å–∫–∞–µ–º –º–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
				idleAnimation();
    </script>
</body>
</html>
